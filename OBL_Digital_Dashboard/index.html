<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBL Digital â€” Control Global</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* === LOGIN === */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(255, 170, 0, 0.7);
      transition: 0.4s ease;
    }

    .login-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 45px rgba(255, 200, 60, 0.9);
    }

    .login-container input {
      display: block;
      width: 260px;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #D4AF37;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      outline: none;
    }

    .login-container button {
      background-color: #D4AF37;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #f0d97b;
    }

    #error-msg {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden { display: none; }

    /* === DASHBOARD === */
    .dashboard {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #141414;
      border-right: 2px solid #D4AF37;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .sidebar .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(212,175,55,0.6);
      transition: 0.3s;
    }

    .sidebar .logo img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(212,175,55,0.9);
    }

    .sidebar h2 {
      color: #D4AF37;
      margin-top: 10px;
    }

    .menu {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .menu li {
      padding: 12px 20px;
      cursor: pointer;
      color: #f2f2f2;
      transition: 0.3s;
    }

    .menu li:hover,
    .menu li.active {
      background-color: #D4AF37;
      color: #000;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .topbar {
      height: 60px;
      background-color: #141414;
      border-bottom: 2px solid #D4AF37;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      gap: 10px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .buttons button {
      background-color: #D4AF37;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #f0d97b;
    }

    section {
      flex: 1;
      display: none;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    section.active {
      display: block;
    }

    section iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top left;
    }

    /* ðŸ”¹ Escala mÃ³vil: mantener diseÃ±o escritorio */
    @media (max-width: 1024px) {
      section iframe {
        transform: scale(0.85);
        width: 118%;
        height: 118%;
      }
    }

    @media (max-width: 768px) {
      section iframe {
        transform: scale(0.75);
        width: 135%;
        height: 135%;
      }
      .sidebar {
        width: 160px;
      }
      .buttons button {
        font-size: 12px;
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      section iframe {
        transform: scale(0.65);
        width: 155%;
        height: 155%;
      }
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div id="login-container" class="login-container">
    <img src="assets/logo.png" alt="OBL Digital">
    <input type="text" id="username" placeholder="Usuario o correo">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="login()">Iniciar sesiÃ³n</button>
    <p id="error-msg"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-container" class="dashboard hidden">
    <div class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="OBL Digital">
      </div>
      <h2>Control Global</h2>
      <ul class="menu">
        <li onclick="mostrarSeccion('dep_ftd_dashboard')">ðŸ“Š DEP FTD Dashboard</li>
        <li onclick="mostrarSeccion('dep_rtn_dashboard')">ðŸ“ˆ DEP RTN Dashboard</li>
        <li onclick="mostrarSeccion('general_ltv_dashboard')">ðŸ’¹ GENERAL LTV Dashboard</li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="buttons">
          <button id="pdfBtn">ðŸ“„ PDF</button>
          <button id="pptBtn">ðŸ“ˆ PowerPoint</button>
        </div>
        <div class="right-button">
          <button onclick="logout()">ðŸšª Log Out</button>
        </div>
      </div>

      <section id="dep_ftd_dashboard" class="active">
        <iframe src="https://obldigital-dashboard-2.onrender.com"></iframe>
      </section>

      <section id="dep_rtn_dashboard">
        <iframe id="iframe_rtn" src="https://obldigital-dashboard.onrender.com"></iframe>
      </section>

      <section id="general_ltv_dashboard">
        <iframe src="https://obldigital-dashboard-3.onrender.com"></iframe>
      </section>
    </div>
  </div>

  <script>
    // === LOGIN & ROLES ===
    const users = {
      "ADMIN@DASHBOARD.NEX": { password: "ADMIN32100", role: "all" },
      "LEADERSFTD@DASHBOARD.NEX": { password: "FTD32100", role: "ftd" },
      "LEADERSRTN@DASHBOARD.NEX": { password: "RTN32100", role: "rtn" },
      "LEADERLTV@DASHBOARD.NEX": { password: "LTV32100", role: "ltv" }
    };

    function login() {
      const user = document.getElementById("username").value.trim().toUpperCase();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (users[user] && users[user].password === pass) {
        localStorage.setItem("user", user);
        showDashboard();
      } else error.innerText = "Usuario o contraseÃ±a incorrectos.";
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function showDashboard() {
      const user = localStorage.getItem("user");
      if (!user || !users[user]) return logout();

      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("dashboard-container").classList.remove("hidden");

      const role = users[user].role;
      const menuItems = {
        ftd: document.querySelector("li[onclick*='dep_ftd_dashboard']"),
        rtn: document.querySelector("li[onclick*='dep_rtn_dashboard']"),
        ltv: document.querySelector("li[onclick*='general_ltv_dashboard']")
      };

      Object.values(menuItems).forEach(i => i.style.display = "none");
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));

      if (role === "ftd") {
        menuItems.ftd.style.display = "block";
        document.getElementById("dep_ftd_dashboard").classList.add("active");
      } else if (role === "rtn") {
        menuItems.rtn.style.display = "block";
        document.getElementById("dep_rtn_dashboard").classList.add("active");
      } else if (role === "ltv") {
        menuItems.ltv.style.display = "block";
        document.getElementById("general_ltv_dashboard").classList.add("active");
      } else {
        Object.values(menuItems).forEach(i => i.style.display = "block");
        document.getElementById("dep_ftd_dashboard").classList.add("active");
      }
    }

    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // === CAPTURA DEL IFRAME DESDE EL DASHBOARD ===
    document.getElementById("pdfBtn").addEventListener("click", () => {
      const iframe = document.querySelector("section.active iframe");
      if (iframe) iframe.contentWindow.postMessage({ action: "capture_dashboard", type: "pdf" }, "*");
    });

    document.getElementById("pptBtn").addEventListener("click", () => {
      const iframe = document.querySelector("section.active iframe");
      if (iframe) iframe.contentWindow.postMessage({ action: "capture_dashboard", type: "ppt" }, "*");
    });
  </script>
</body>
</html>
