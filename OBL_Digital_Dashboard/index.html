<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBL Digital â€” Control Global</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* === LOGIN === */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(255, 170, 0, 0.7);
      transition: 0.4s ease;
    }

    .login-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 45px rgba(255, 200, 60, 0.9);
    }

    .login-container input {
      display: block;
      width: 260px;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #D4AF37;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      outline: none;
    }

    .login-container button {
      background-color: #D4AF37;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #f0d97b;
    }

    #error-msg {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden { display: none; }

    /* === DASHBOARD === */
    .dashboard {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #141414;
      border-right: 2px solid #D4AF37;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .sidebar .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(212,175,55,0.6);
      transition: 0.3s;
    }

    .sidebar .logo img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(212,175,55,0.9);
    }

    .sidebar h2 {
      color: #D4AF37;
      margin-top: 10px;
    }

    .menu {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .menu li {
      padding: 12px 20px;
      cursor: pointer;
      color: #f2f2f2;
      transition: 0.3s;
    }

    .menu li:hover,
    .menu li.active {
      background-color: #D4AF37;
      color: #000;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 60px;
      background-color: #141414;
      border-bottom: 2px solid #D4AF37;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      gap: 10px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .buttons button {
      background-color: #D4AF37;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #f0d97b;
    }

    .right-button button {
      background-color: #D4AF37;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .right-button button:hover {
      background-color: #f0d97b;
    }

    section {
      flex: 1;
      display: none;
      height: calc(100vh - 60px);
    }

    section.active {
      display: block;
    }

    section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #logout-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #D4AF37;
      font-size: 24px;
      letter-spacing: 2px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    #logout-overlay.active {
      opacity: 1;
      visibility: visible;
    }

/* ðŸ”¹ Escala mÃ³vil: mantener diseÃ±o escritorio */
    @media (max-width: 1024px) {
      section iframe {
        transform: scale(0.85);
        width: 118%;
        height: 118%;
      }
    }

    @media (max-width: 768px) {
      section iframe {
        transform: scale(0.75);
        width: 135%;
        height: 135%;
      }
      .sidebar {
        width: 160px;
      }
      .buttons button {
        font-size: 12px;
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      section iframe {
        transform: scale(0.65);
        width: 155%;
        height: 155%;
      }
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div id="login-container" class="login-container">
    <img src="assets/logo.png" alt="OBL Digital">
    <input type="text" id="username" placeholder="Usuario o correo">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="login()">Iniciar sesiÃ³n</button>
    <p id="error-msg"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-container" class="dashboard hidden">
    <div class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="OBL Digital">
      </div>
      <h2>Control Global</h2>
      <ul class="menu">
        <li onclick="mostrarSeccion('dep_ftd_dashboard')">ðŸ“Š DEP FTD Dashboard</li>
        <li onclick="mostrarSeccion('dep_rtn_dashboard')">ðŸ“ˆ DEP RTN Dashboard</li>
        <li onclick="mostrarSeccion('general_ltv_dashboard')">ðŸ’¹ GENERAL LTV Dashboard</li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="buttons">
          <button id="pdfBtn">ðŸ“„ PDF</button>
          <button id="pptBtn">ðŸ“ˆ PowerPoint</button>
        </div>
        <div class="right-button">
          <button onclick="logout()">ðŸšª Log Out</button>
        </div>
      </div>

      <section id="dep_ftd_dashboard" class="active">
        <iframe src="https://obldigital-dashboard-2.onrender.com/"></iframe>
      </section>

      <section id="dep_rtn_dashboard">
        <iframe
          id="iframe_rtn"
          src="https://obldigital-dashboard.onrender.com/"
          onload="ajustarDashboardRTN()">
        </iframe>
      </section>

      <section id="general_ltv_dashboard">
        <iframe src="https://obldigital-dashboard-3.onrender.com/"></iframe>
      </section>
    </div>
  </div>

  <div id="logout-overlay">Cerrando sesiÃ³n...</div>

  <!-- Siguen cargadas las librerÃ­as que ya tenÃ­as -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.10.0/pptxgen.bundle.js"></script>

  <script>
    // ðŸ”¹ FunciÃ³n exclusiva para corregir el render del dashboard RTN al cargar
    function ajustarDashboardRTN() {
      const iframe = document.getElementById("iframe_rtn");
      if (!iframe) return;

      // Si ya se re-cargÃ³ una vez, no volver a hacerlo (evita bucle infinito)
      if (iframe.dataset.reloaded === "1") {
        return;
      }
      iframe.dataset.reloaded = "1";

      // Forzar un solo re-render para corregir grÃ¡ficos cortados
      setTimeout(() => {
        const src = iframe.src;
        iframe.src = "";          // limpiar temporalmente
        setTimeout(() => {
          iframe.src = src;       // volver a cargar una sola vez
        }, 300);
      }, 800); // da tiempo a que Dash cargue internamente
    }

    const users = {
      "ADMIN@DASHBOARD.NEX": { password: "ADMIN32100", role: "all" },
      "LEADERSFTD@DASHBOARD.NEX": { password: "FTD32100", role: "ftd" },
      "LEADERSRTN@DASHBOARD.NEX": { password: "RTN32100", role: "rtn" },
      "LEADERLTV@DASHBOARD.NEX": { password: "LTV32100", role: "ltv" }
    };

    function login() {
      const userInput = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");
      const user = userInput.toUpperCase();

      if (users[user] && users[user].password === pass) {
        localStorage.setItem("user", user);
        showDashboard();
      } else {
        error.innerText = "Usuario o contraseÃ±a incorrectos.";
      }
    }

    function logout() {
      const overlay = document.getElementById("logout-overlay");
      overlay.classList.add("active");
      setTimeout(() => {
        localStorage.clear();
        sessionStorage.clear();
        document.querySelectorAll("iframe").forEach(f => f.src = "about:blank");
        overlay.classList.remove("active");
        window.location.reload();
      }, 800);
    }

    function showDashboard() {
      const user = localStorage.getItem("user");
      if (!user || !users[user]) {
        logout();
        return;
      }

      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("dashboard-container").classList.remove("hidden");

      const role = users[user].role;

      const menuItems = {
        ftd: document.querySelector("li[onclick*='dep_ftd_dashboard']"),
        rtn: document.querySelector("li[onclick*='dep_rtn_dashboard']"),
        ltv: document.querySelector("li[onclick*='general_ltv_dashboard']")
      };

      Object.values(menuItems).forEach(item => item.style.display = "none");
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));

      if (role === "ftd") {
        menuItems.ftd.style.display = "block";
        document.getElementById("dep_ftd_dashboard").classList.add("active");
      } else if (role === "rtn") {
        menuItems.rtn.style.display = "block";
        document.getElementById("dep_rtn_dashboard").classList.add("active");
      } else if (role === "ltv") {
        menuItems.ltv.style.display = "block";
        document.getElementById("general_ltv_dashboard").classList.add("active");
      } else {
        Object.values(menuItems).forEach(item => item.style.display = "block");
        document.getElementById("dep_ftd_dashboard").classList.add("active");
      }
    }

    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      const section = document.getElementById(id);
      section.classList.add("active");

      // ðŸ”¹ Forzar redibujo del iframe al hacerlo visible (corrige grÃ¡ficos cortados)
      const iframe = section.querySelector("iframe");
      if (iframe) {
        const src = iframe.src;
        iframe.src = ""; // limpiar temporalmente
        setTimeout(() => {
          iframe.src = src; // recargar para forzar re-render de Dash
        }, 300);
      }
    }

    // === INDICADOR DE PROCESO ===
    const loadingOverlay = document.createElement("div");
    loadingOverlay.id = "loadingOverlay";
    loadingOverlay.style.position = "fixed";
    loadingOverlay.style.top = 0;
    loadingOverlay.style.left = 0;
    loadingOverlay.style.width = "100%";
    loadingOverlay.style.height = "100%";
    loadingOverlay.style.background = "rgba(0,0,0,0.8)";
    loadingOverlay.style.color = "#D4AF37";
    loadingOverlay.style.fontSize = "22px";
    loadingOverlay.style.fontWeight = "600";
    loadingOverlay.style.display = "flex";
    loadingOverlay.style.alignItems = "center";
    loadingOverlay.style.justifyContent = "center";
    loadingOverlay.style.zIndex = "99999";
    loadingOverlay.style.visibility = "hidden";
    loadingOverlay.innerText = "â³ Capturando dashboard completo...";
    document.body.appendChild(loadingOverlay);

    // ðŸ”¹ NUEVO: pedir captura al iframe activo (PDF o PPT)
    function pedirCapturaAlIframe(tipo) {
      const sectionActiva = document.querySelector("section.active");
      if (!sectionActiva) {
        alert("âš ï¸ No hay dashboard activo.");
        return;
      }

      const iframe = sectionActiva.querySelector("iframe");
      if (!iframe) {
        alert("âš ï¸ No se encontrÃ³ el iframe del dashboard.");
        return;
      }

      // Mostrar overlay "capturando"
      loadingOverlay.style.visibility = "visible";

      // Enviar mensaje al iframe para que Ã‰L haga la captura
      iframe.contentWindow.postMessage(
        { action: "capture_dashboard", type: tipo },
        "*"
      );

      // Seguridad: ocultar overlay si no responde en 20s
      setTimeout(() => {
        loadingOverlay.style.visibility = "hidden";
      }, 20000);
    }

    // === EXPORTAR A PDF (pide al iframe que genere el PDF) ===
    function exportarPDF() {
      pedirCapturaAlIframe("pdf");
    }

    // === EXPORTAR A POWERPOINT (pide al iframe que genere el PPTX) ===
    function exportarPPT() {
      pedirCapturaAlIframe("ppt");
    }

    // === EVENTOS DE BOTONES (SEGURO Y COMPATIBLE) ===
    document.addEventListener("DOMContentLoaded", () => {
      const pdfBtn = document.getElementById("pdfBtn");
      const pptBtn = document.getElementById("pptBtn");

      if (pdfBtn) pdfBtn.addEventListener("click", exportarPDF);
      if (pptBtn) pptBtn.addEventListener("click", exportarPPT);
    });

    // (Opcional) Si el iframe nos avisa que terminÃ³, ocultamos overlay:
    window.addEventListener("message", (event) => {
      if (event.data && event.data.action === "capture_done") {
        loadingOverlay.style.visibility = "hidden";
      }
    });
  </script>
</body>
</html>
